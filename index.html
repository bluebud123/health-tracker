<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Health Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.1.8/Recharts.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        class HealthTracker extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    bloodPressure: [],
                    bloodSugar: [],
                    meals: [],
                    exercise: [],
                    medications: [],
                    labResults: [],
                    goals: [],
                };
            }

            // Add methods to handle adding and retrieving different health data

            render() {
                return (
                    <div>
                        <h1>Health Tracker</h1>
                        <div className="stats">
                            <h2>Blood Pressure</h2>
                            {/* Chart and other UI components */}
                        </div>
                        <div className="stats">
                            <h2>Blood Sugar</h2>
                            {/* Chart and other UI components */}
                        </div>
                        {/* Continue with other sections like meals, exercise, etc. */}
                        <button onClick={() => this.shareToWhatsApp()}>Share on WhatsApp</button>
                    </div>
                );
            }

            shareToWhatsApp() {
                const url = window.location.href;
                const message = encodeURIComponent('Check out my health tracker: ' + url);
                window.open('https://wa.me/?text=' + message);
            }
        }

        ReactDOM.render(<HealthTracker />, document.getElementById('root'));
    </script>
</body>
</html>
